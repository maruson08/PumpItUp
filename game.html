<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/game.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <iframe
      id="myVideo"
      src="#"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <gameContainer>
      <infoBar>
        <div class="info-stat" id="difficulty">
          <span class="info-stat-label">Difficulty</span>
          <span class="info-stat-value">MEDIUM</span>
        </div>
        <div class="info-stat" id="score">
          <span class="info-stat-label">Score</span>
          <span class="info-stat-value">0</span>
        </div>
        <div class="info-stat" id="combo">
          <span class="info-stat-label">Combo</span>
          <span class="info-stat-value">0</span>
        </div>
        <div class="hp-container">
          <span class="hp-label">HP</span>
          <div id="hp-bar-container">
            <div id="hp-bar"></div>
            <span id="HP">100</span>
          </div>
        </div>
        <a href="index.html" class="home-btn">Home</a>
      </infoBar>
      <arrows>
        <div></div>
        <div id="dl">
          <img class="marker" src="/Assets/DL.png" width="70%" alt="" />
        </div>
        <div id="ul">
          <img class="marker" src="/Assets/UL.png" width="70%" alt="" />
        </div>
        <div id="center">
          <img class="marker" src="/Assets/CENTER.png" width="70%" alt="" />
        </div>
        <div id="ur">
          <img class="marker" src="/Assets/UR.png" width="70%" alt="" />
        </div>
        <div id="dr">
          <img class="marker" src="/Assets/DR.png" width="70%" alt="" />
        </div>
        <div></div>
      </arrows>
    </gameContainer>
  </body>
  <script src="/scripts/game.js"></script>
</html>
