<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pump It Up</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="animated-background">
      <div class="light-beam"></div>
      <div class="light-beam"></div>
      <div class="light-beam"></div>
      <div class="particles"></div>
    </div>
    <div id="intro-animation" class="fullscreen">
      <img src="assets/logo.png" alt="Pump It Up Logo" class="logo" />
      <div class="loading-bar"></div>
    </div>

    <div id="game-content" class="hidden">
      <h1>Pump It Up</h1>

      <div id="song-select">
        <div class="song-list">
        </div>
        <div class="song-preview">
          <div class="song-info">
            <h2 id="selected-song-title">No Song Selected</h2>
            <p id="selected-song-artist"></p>
            <p id="selected-song-bpm"></p>
          </div>
          <div class="difficulty-select">
            <button data-difficulty="easy">Easy</button>
            <button data-difficulty="normal">Normal</button>
            <button data-difficulty="hard">Hard</button>
          </div>
          <button id="start-game-btn" class="start-btn" style="margin-top: 15px; padding: 12px 30px; font-size: 20px; font-weight: bold; background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; border: none; border-radius: 8px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; display: none;">START GAME</button>
        </div>

        <div id="ranking-board" class="ranking-board">
          <h3 style="margin: 0 0 10px 0; color: #333; font-size: 18px; border-bottom: 2px solid #7d8180; padding-bottom: 5px;">üèÜ Top 5 Rankings</h3>
          <ul id="main-rank-list" style="list-style: none; padding: 0; margin: 0;">
          </ul>
        </div>
      </div>

      <div id="game-container" class="hidden"></div>
    </div>

    <footer>
      <p>&copy; 2025 Wonhee Son. All rights reserved.</p>
      <p>Original game by Andamiro Co., Ltd.</p>
    </footer>

    <script src="scripts/intro.js"></script>
    <script src="scripts/songSelect.js"></script>
    <script src="scripts/game.js"></script>
  </body>
</html>
